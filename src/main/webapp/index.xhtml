<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SQL MASTER</title>
    </h:head>
    <h:body>        <!-- Top line begins -->
        <div id="top">
            <div class="wrapper">
                <a href="#" title="" class="logo"><img src="images/sqm_logo2.png" width="150" height="30" alt="" /></a>
                
                <!-- Right top nav -->
                <div class="topNav">
                    <ul class="userNav">
                        <li><a href="#" title="" class="screen"></a></li>
                        <li><a href="#" title="" class="settings"></a></li>
                        <li><a href="#" title="" class="logout"></a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!-- Top line ends -->
        <div class="loginWrapper">
            
            <!-- Current user form -->
            <h:form id="login">
                <div class="loginPic">
                    <a href="#" title=""><img src="images/userLogin2.png" alt="" /></a>
                    <span>User Login</span>
                    <div class="loginActions">
                        <div><a href="#" title="Forgot password?" class="logright"></a></div>
                    </div>
                </div>
                <p:inputText value="#{LoginBeans.loginName}" placeholder="Jira username" styleClass="loginUsername" />
                <p:password value="#{LoginBeans.loginPassword}" placeholder="Jira Password" styleClass="loginPassword" />
                
            </h:form>
            
        </div>
    </h:body>
</html>
